# Automated Schedule Update Workflow
# Fetches the latest Radio Classics schedule from gregbellmedia.com
# and commits the updated JSON to the repository.

name: Update Schedule

on:
  schedule:
    # Run every Sunday at 6:00 AM UTC (1:00 AM EST / 2:00 AM EDT)
    - cron: '0 6 * * 0'
    # Also run daily at noon UTC as a fallback check
    - cron: '0 12 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions tab

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch and update schedule
        id: fetch
        run: |
          python scripts/fetch_schedule.py
          echo "status=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/schedule.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to schedule.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schedule has been updated"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/schedule.json
          git commit -m "Update schedule data [automated]"
          git push

      - name: Report status
        run: |
          if [ "${{ steps.fetch.outcome }}" == "failure" ]; then
            echo "::warning::Schedule fetch failed - site will continue showing previous data"
          elif [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "::notice::Schedule updated successfully"
          else
            echo "::notice::Schedule checked - no new data"
          fi

# Radio Classics Schedule Auto-Update Workflow
# Fetches the weekly schedule from gregbellmedia.com every Sunday

name: Update Radio Classics Schedule

on:
  schedule:
    # Run every Sunday at 6 AM UTC (1 AM EST / 10 PM PST Saturday)
    - cron: '0 6 * * 0'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch and update schedule
        run: python scripts/fetch_schedule.py

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet docs/schedule.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No schedule changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Schedule has been updated"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git add docs/schedule.json
          git commit -m "Update schedule for week of $(date +%Y-%m-%d)"
          git push

      - name: Summary
        run: |
          echo "## Schedule Update Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            echo "[OK] Schedule updated and committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "[OK] No changes - schedule is current" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last updated: $(date)" >> $GITHUB_STEP_SUMMARY
